<!DOCTYPE html>
<html>
	<head>
		<title>HTML CSS</title>
	</head>
	<style>
	body {
		background-image: url("Crow.jpg");
	}
	p.dotted {border-style: dotted;}	
	.container {
  		position: relative;
  		text-align: center;
  		color: white;
	}
	.centered {
  		position: absolute;
		top: 50%;
  		left: 50%;
  		transform: translate(-50%, -50%);
	}
	</style>
	<body>
		<h1>Novice + Background Image</h1>
		<p style="font-size:6vw">This paragraph has a different font size than the other one.</p>
		<p style="font-size:12vw">This paragraph has a different font size than the other one.</p>

		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Mount_Rainier_from_west.jpg/270px-Mount_Rainier_from_west.jpg" title="Mt. Rainier" style="width:50px;height:50px">
	</body>

	<div class="container>
